    // Componente de Contador Animado
    const AnimatedCounter = ({ end, duration = 2000, suffix = '', decimals = 0 }) => {
      const [count, setCount] = useState(0);
      
      useEffect(() => {
        let startTime;
        const animate = (timestamp) => {
          if (!startTime) startTime = timestamp;
          const progress = Math.min((timestamp - startTime) / duration, 1);
          const value = progress * end;
          setCount(decimals > 0 ? parseFloat(value.toFixed(decimals)) : Math.floor(value));
          if (progress < 1) requestAnimationFrame(animate);
        };
        requestAnimationFrame(animate);
      }, [end, duration, decimals]);
      
      return <span>{count.toLocaleString('pt-BR')}{suffix}</span>;
    };

      const x = cx + radius * Math.cos(-midAngle * RADIAN);

          y={y} 
          fill="#FFFFFF"

        >
          {`${name}: ${value}`}
